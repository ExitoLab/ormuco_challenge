<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Technical Operations - DevOps </title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
    <script src="static/js/jquery-1.9.0.js"></script>
 </head>

 <body>

    <div class="container">
        <div class="row">
            <div class="container container--mini"><img class="img-fluid mx-auto d-block mb-5" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg" alt="">
                <form name="loginform" id="loginform" action="https://themes.getbootstrap.com/wp-login.php" method="post" class="form-signin" >

                <div class="form-group">
                    <label for="user_login">Email</label>
                    <input type="text" name="log" id="user_login" class="form-control" value="" size="20">
                </div>

                <div class="form-group">
                    <label for="user_pass">Password</label>
                    <a class="form-sublink" href="https://themes.getbootstrap.com/my-account/lost-password/">Forgot password?</a>
                    <input type="password" name="pwd" id="user_pass" class="form-control" value="" size="20">
                </div>

                <p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>

                <div class="form-group">
                    <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-brand btn-block mb-4" value="Sign In">
                    <button class="btn btn-lg btn-primary btn-block" type="button">Register </button>
                    <input type="hidden" name="redirect_to" value="https://themes.getbootstrap.com/my-account/">
                </div>

                </form>
                    <p class="small text-center text-gray-soft">Don't have an account yet? <a href="https://themes.getbootstrap.com/my-account/">Sign up</a></p>
            </div>
        </div>

    </div>

 </body>

 </html>
